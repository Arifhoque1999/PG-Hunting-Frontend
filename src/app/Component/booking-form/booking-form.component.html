<section>
  <form>
    <div class="container">
      <div class="input-div">
        <label for="name"> Name</label>
        <input type="text" pInputText placeholder="Enter Your Name" />
      </div>
      <div class="input-div">
        <label for="email">Email</label>
        <input type="email" pInputText placeholder="Enter Your Email" />
      </div>

      <div class="input-div">
        <label for="phnumbar" class="phno">Phone Numbar</label>
        <input type="text" pInputText placeholder="Enter Your Numbar" />
      </div>
      <div class="input-div">
        <label for="joingDate" class="date"> joing Date</label>
        <input type="date" pInputText [style]="{ width: '210px' }" />
      </div>
      <div class="input-div">
        <label for="joingDate" class="date"> joing Time</label>
        <input type="time" pInputText [style]="{ width: '210px' }" />
      </div>
      
      <div class="input-div">
        <button>Booked</button>
      </div>
    </div>
  </form>
</section>
